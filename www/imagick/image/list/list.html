<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Imagick.Image.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Imagick.Image.List Demo</h1>
		<ul id='images'></ul>
		<a href='javascript://' id='create'>Create Image</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('imagick/image/list','imagick/fixtures',function(){
				
				$('#images').imagick_image_list();
				
				$('#create').click(function(){
					new Imagick.Models.Image({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
