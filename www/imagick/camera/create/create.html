<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Imagick.Camera.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Imagick.Camera.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='cameras'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('imagick/camera/create','imagick/fixtures',function(){
				
				$('#create').imagick_camera_create();
				Imagick.Models.Camera.bind('created', function(ev, camera){
					$('<div>').html("<h3>"+camera.name+"</h3><p>"+camera.description+"</p>")
					        .appendTo( $('#cameras') )
				})
				
			})
		</script>
	</body>
</html>
